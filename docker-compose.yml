version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: space_entropy_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: space_entropy_app
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=False
    volumes:
      - ./app:/app/app
      - image_storage:/tmp/space_entropy_images
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  redis_data:
  image_storage:
